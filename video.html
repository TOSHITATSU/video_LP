<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video_my_website</title>
    <link rel="stylesheet" href="video.css">
</head>

<body>
    <section class="showcase">
        <header>
            <h1 class="logo">My Name Is TOSHITATSU</h1>
            <div class="toggle"></div>
        </header>

        <video src="./video-images/fantasy.mp4" autoplay loop muted></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>My Portfolio</h2>
            <h3>Sample Landing Page</h3>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Natus nulla dolores, 
                magnam ea saepe iste!
            </p>
            <a href="#">Dive Into</a>
        </div>

        <ul class="social">
            <li>
                <a href="#"><img src="./video-images/facebook.png" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="./video-images/twitter.png" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="./video-images/instagram.png" alt=""></a>
            </li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Destination</a></li>
            <li><a href="">Support</a></li>
        </ul>
    </div>
    
    <script>
        const menuToggle = document.querySelector(".toggle");
        const showcase = document.querySelector(".showcase");

        menuToggle.addEventListener("click", function () {
            // activeにする
            menuToggle.classList.toggle("active");
            showcase.classList.toggle("active");
        })
    </script>
</body>
</html>
